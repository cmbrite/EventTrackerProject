

<h3>Welcome to Study Tracker</h3>


<div class="container">
  <div class="form-floating mb-3">
  <input type="text"class="form-control" [(ngModel)]="newSession.subject" name="subect" id="subect" placeholder="Subject"><br>
  <label for="subect">Subject</label>
</div>
  <div class="form-floating mb-3">
  <input type="text" class="form-control" [(ngModel)]="newSession.subSection" name="section" id="section" placeholder="Sub-Section"><br>
  <label for="section">Sub-Section</label>
</div>
  <div class="form-floating mb-3">
  <input type="number" class="form-control" [(ngModel)]="newSession.studyDuration" name="duration" id="duration" placeholder="Duration"><br>
  <label for="duration">Duration</label>
</div>
  <div class="form-floating mb-3">
  <input type="text" class="form-control" [(ngModel)]="newSession.location" name="location" id="location" placeholder="Location"><br>
  <label for="location">Location</label>
</div>
  <div class="form-floating mb-3">
  <input type="date" class="form-control" [(ngModel)]="newSession.date" name="date" id="date" placeholder="Date"><br>
  <label for="date">Date</label>
</div>

  <button class="btn btn-success" (click)="addSession(newSession)">Add New Study Session</button>

</div>
